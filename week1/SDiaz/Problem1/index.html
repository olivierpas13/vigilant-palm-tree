<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Problem 1</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <header>
                <h1 style="text-align: center ;"> Problem 1</h1>
                <h3 style="text-align: center;"> Application that calculates the minimum number of coins (quarters, dimes, nickels, and pennies) required to make a given amount of change. </h3>
            </header>

            <section class="tema" ></section>
            <form id="coinExchange">
                <fieldset>
                    <section class="forms">
                        <h2 style="text-align: center; font-family: fantasy; color: rgb(158, 30, 30);">CALCULATOR</h2>
                    </section>

                    <section class="forms">
                        <label for="amount">Enter the amount to change </label>
                        <input type="number" id="amount" name="amount" min="0" max="1000" placeholder="e.g., 7.80" step="0.01">
                    </section>

                    <section class="forms">
                        <input type="submit" value="Calculate">
                    </section>
                </fieldset>
            </form>

            <section id="result" class="tema" style="text-align: center"></section>

        </main>
