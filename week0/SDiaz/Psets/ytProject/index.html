<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Youtube</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="container active" id="contenedor">
      <header class="header">
        <section class="clogo">
          <button id="botonMenu" class="botonMenu">
            <i class="fa-solid fa-bars"></i>
          </button>
          <a href="#" class="logo">
            <i class="fa-solid fa-play"></i> <span>Youtube</span>
          </a>
        </section>

        <section class="barraBusqueda">
          <input type="text" placeholder="Look for" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </section>

        <section class="botonesDerecha">
          <button><i class="fa-solid fa-upload"></i></button>
          <button><i class="fa-regular fa-bell"></i></button>
          <a href="#" class="avatar"
            ><img src="img/harry styles.jpg" alt="Harry<3"
          /></a>
        </section>
      </header>

      <nav class="menuLateral">
        <a href="#" class="active"><i class="fa-solid fa-house"></i>Start</a>
        <a href="#"><i class="fa-regular fa-star"></i>Shorts</a>
        <a href="#"><i class="fa-regular fa-folder"></i>Subscriptions</a>

        <hr />

        <a href="#"><i class="fa-regular fa-folder-closed"></i>Playlists</a>
        <a href="#"><i class="fa-regular fa-clock"></i>Watch Later</a>
        <a href="#"><i class="fa-regular fa-thumbs-up"></i>Videos I like</a>
      </nav>

      <main class="contenido">
        <h3 class="titulo">Music</h3>
        <section class="gridVideos">
          <a href="#" class="video">
            <img src="img/harry.png" alt="harry" />
          </a>
          <a href="#" class="video"> <img src="img/blog.png" alt="blog" /> </a>
          <a href="#" class="video"> <img src="img/5sos.png" alt="5sos" /> </a>
          <a href="#" class="video"> <img src="img/tay.png" alt="tay" /> </a>
          <a href="#" class="video"> <img src="img/zayn.png" alt="zayn" /> </a>
          <a href="#" class="video">
            <img src="img/music.png" alt="music" />
          </a>
        </section>
      </main>
    </section>

    <script
      src="https://kit.fontawesome.com/c9e1984978.js"
      crossorigin="anonymous"
    ></script>
    <!-- Great!! -->
    <script src="js/main.js"></script>
  </body>
</html>
